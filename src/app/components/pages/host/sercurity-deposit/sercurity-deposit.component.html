<app-sidemenu></app-sidemenu>

<!-- Start Main Content Wrapper Area -->
<div class="main-content d-flex flex-column">

  <app-navbar></app-navbar>

  <!-- Breadcrumb Area -->
  <div class="breadcrumb-area" *ngFor="let Content of breadcrumb;">
    <h1>{{Content.title}}</h1>
    <ol class="breadcrumb">
      <li class="item"><a routerLink="/">Home</a></li>
      <li class="item"><a routerLink="dashboard">{{Content.subTitle}}</a></li>
      <li class="item">{{Content.title}}</li>
    </ol>
  </div>
  <!-- End Breadcrumb Area -->

  <!-- Start -->
  <form [formGroup]="secrurityDepositForm" (ngSubmit)="create()">
   <div class="add-listings-box">
     <p-toast></p-toast>
     <h3>Security Deposit</h3>
     <div class="row">

       <div class="col-lg-12 col-md-6">
         <div class="form-group">
           <label><i class='bx bx-money'></i>Amount</label>
           <!--<span class="pb-3">Que l'administrateur a le droit de changer la caution</span>-->
            <input type="number" class="form-control" formControlName="amount" placeholder="Amount" disabled="true">
         </div>
       </div>
     </div>
   </div>
  </form>
  <!-- End -->

  <div class="flex-grow-1"></div>

  <app-copyrights></app-copyrights>

</div>
<!-- End Main Content Wrapper Area -->
